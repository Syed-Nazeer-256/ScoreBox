<div class="profile-container">
  <div class="profile-header">
    <img src="assets/profile-avatar.png" alt="Profile Avatar">
    <h2>Player1</h2>
    <p>player1@example.com</p>
  </div>
  <div class="profile-stats">
    <div class="stat-item">
      <h3>Games Played</h3>
      <p>25</p>
    </div>
    <div class="stat-item">
      <h3>Games Won</h3>
      <p>10</p>
    </div>
    <div class="stat-item">
      <h3>Win Rate</h3>
      <p>40%</p>
    </div>
  </div>
  <div class="past-games">
    <h3>Past Games</h3>
    <ul>
      <li>Game #1 - <strong>Win</strong></li>
      <li>Game #2 - <strong>Loss</strong></li>
      <li>Game #3 - <strong>Win</strong></li>
    </ul>
  </div>
  <button class="logout-btn" (click)="logout()">Logout</button>
</div>
