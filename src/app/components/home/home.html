<div class="home-container">
  <div class="home-box">
    <div class="profile-icon">
      <a routerLink="/profile">
        <img src="assets/profile-icon.png" alt="Profile">
      </a>
    </div>
    <h1>Welcome to Bingo!</h1>
    <div class="button-group">
      <button class="start-btn">Start New Game</button>
      <button class="join-btn" (click)="showJoinInput = true">Join Game</button>
    </div>
    <div class="join-input-group" *ngIf="showJoinInput">
      <input type="text" placeholder="Enter Game Code">
      <button class="join-game-btn">Join</button>
    </div>
  </div>
</div>
